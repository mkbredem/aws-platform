# my.SNOW.yml
plugin: servicenow.itsm.now
inventory_hostname_source: host_name
columns:
  - host_name
  - name
  - fqdn
  - ip_address
  - os
  - classification
  - sys_id
  - manufacturer
compose:
  ip_addr: ip_address
  ansible_host: host_name
keyed_groups:
  - key: os
    separator: "_"
    prefix: os
  - key: classification
    separator: "_"
    prefix: env
  - key: manufacturer
    separator: "_"
    prefix: mfc
query:
  - os: = rhel_8%
  - classification: = Production
